{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ banner_title|default:"My Site" }}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <header class="top-banner">
        <h1>{{ title|default:"My Site" }}</h1>
        <div class="button-group">
            <button onclick="window.location.href='{% url 'resLink' %}'">
                {{ "Resource Links" }}
            </button>
            <button onclick="window.location.href='{% url 'pMaker' %}'">
                {{ "Create Pamphlet" }}
            </button>
            <button onclick="window.location.href='{% url 'index' %}'">
                {{ "Upcoming Events" }}
            </button>
            <button onclick="window.location.href='{% url 'emailGen' %}'">
                {{ "Email Generator" }}
            </button>
            {% if user.is_authenticated %}
                <!-- Logout button using hidden POST form -->
                <button id="logoutBtn">Log Out</button>
                <form id="logoutForm" action="{% url 'logout' %}" method="post" style="display:none;">
                    {% csrf_token %}
                </form>
                <script>
                    document.getElementById('logoutBtn').onclick = function() {
                        document.getElementById('logoutForm').submit();
                    }
                </script>
            {% else %}
                <!-- Login button -->
                <button onclick="window.location.href='{% url 'login' %}'">Login</button>
            {% endif %}
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
