<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'leaflet/css/base.css'%}"/>
    <title>
        {% block title %}Events | Home{% endblock %}
    </title>
    <script src="{% static 'leaflet/js/jquery-3.4.1.min.js' %}" defer> </script>
</head>
<body>
<header>
    <a href="{% url 'home' %}"><img src="{% static 'leaflet/images/icon.webp' %}" alt="icon"></a>
    <nav>
        {% if request.user.is_authenticated %}
                <p>Hi, {{ user|capfirst }}</p>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
{#                <a href="{% url 'signup' %}">Signup</a>#}
        {% endif %}
    </nav>
</header>

<div class="content-container">
    {% block content %}

    {% endblock %}
</div>

<footer>
    &copy; 2025 Music & Arts Department, Bob Jones University
</footer>
</body>

{% block script %}
{% endblock %}
</html>
