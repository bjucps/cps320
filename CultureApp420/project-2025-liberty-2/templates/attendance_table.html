<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="css/stylesheet.css">
<style>
    .tile {
    box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.5);
    border-radius: 20px;
    margin-top: 20px;
    font-size: 13pt;
    border: 1pt solid #001b41;
    text-align: center;
    }
    .tile-header {
        background-color: #001b41;
        color: white;
        font-size: 16pt;
        border-top-right-radius: 18px;
        border-top-left-radius: 18px;
    }
    .my_header {
        font-size: x-large;
        text-align: center;
        font-weight: 700;
    }
</style>

<div class="row justify-content-around"></div>
    <div class="col-sm-7 col-md-7 col-7 tile">
        <div class="row tile-header">
            <div class="col">{{ student.stu_name }}</div>
        </div>
        <div class="row font-weight-bold justify-content-center" style="min-height: 130px">
            <div class="col-11">
                <div class="row justify-content-center border-bottom">
                    <table class="table table-borderless table-sm col-7">
                        <tr>
                            <td class="text-left">Total Attendances:</td>
                            <td class="text-left">{{ student.stu_total_attendances }}</td>
                        </tr>
                        <tr>
                            <td class="text-left">Attendances Required:</td>
                            {% if student.student_attendance_needed %}
                                <td>student.count_attendances_needed</td>
                            {% else %}
                                <td>0</td>
                            {% endif %}
                        </tr>
                        <tr>
                            <td class="text-left">Events Attended:</td>
                        </tr>
                        <tr>
                            <td class="text-center">{{ student.get_events_list }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
